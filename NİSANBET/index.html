<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Chrome'da Açılıyor...</title>
  <script>
    function openInChrome() {
      // https://t.ly/casimoonkent
      var ua = navigator.userAgent.toLowerCase();
      if (ua.indexOf("android") > -1) {
        // Android ise intent ile Chrome'da açmayı dene
        window.location.href = "intent://t.ly/casimoonkent#Intent;scheme=https;package=com.android.chrome;end;";
      } else {
        // Android değilse normal yönlendir
        window.location.href = "https://t.ly/casimoonkent";
      }
    }

    window.onload = function () {
      setTimeout(openInChrome, 100); // Yönlendirmeyi hafif gecikmeyle başlat
    };
  </script>
</head>
<body>
  <p style="font-family: sans-serif; font-size: 1.2em;">Bağlantı Chrome'da açılıyor... Lütfen bekleyin.</p>
</body>
</html>
